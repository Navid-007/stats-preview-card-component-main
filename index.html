<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <div class="statsCard">
    <section class="stats__Info">
      <div class="gap">
        <h1 class="heading">Get <span>insight</span> that help your business grow.</h1>
        <p class="info__paragraph">Discover the benefits of data analytics and    make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="statistics num__size">
          <div>
            <p class="stats__numbers">10k+</p>
            <p class="small__gap">companies</p>
          </div>
          <div>
            <p class="stats__numbers">314</p>
            <p class="small__gap">templates</p>
          </div>
          <div>
            <p class="stats__numbers">12M+</p>
            <p class="small__gap">queries</p> 
          </div>
        </div>
    </div>
    </section>
      <img src="./images/image-header-desktop.jpg" alt="">
      <div class="overlay"></div>
    </div>
    

</body>
</html>
